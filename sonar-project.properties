# ================================
# Configuración del proyecto SonarQube
# ================================

# Clave y nombre del proyecto
sonar.projectKey=tolo
sonar.projectName=tolo
sonar.projectVersion=1.0

# Carpetas a analizar
sonar.sources=frontend,backend

# Archivos de tests (opcional, si tienes tests unitarios)
# sonar.tests=frontend/tests,backend/tests
# sonar.test.inclusions=**/*Test.php,**/*Test.js,**/*.spec.js,**/*.test.js

# Archivos a incluir en el análisis
sonar.inclusions=**/*.php,**/*.js,**/*.jsx,**/*.ts,**/*.tsx,**/*.html,**/*.css

# Archivos o carpetas a excluir
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.min.js,**/*.min.css

# Cobertura de tests (si usas alguna herramienta como Jest, PHPUnit, etc.)
# sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
# sonar.php.coverage.reportPaths=backend/coverage/coverage.xml

# Idioma principal del proyecto (opcional)
# sonar.language=php
